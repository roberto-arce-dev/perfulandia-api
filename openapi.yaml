      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Perfume encontrado
        '404':
          description: Perfume no encontrado
    patch:
      tags:
        - Perfume
      summary: Actualizar Perfume
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
